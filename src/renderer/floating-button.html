<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control AI Floating Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
            -webkit-app-region: drag;
            user-select: none;
        }

        .button-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .floating-button {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            -webkit-app-region: no-drag;
            border: none;
            padding: 0;
            overflow: hidden;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .floating-button:active {
            transform: scale(0.95);
        }

        .floating-button.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.6);
            }
            100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
        }

        .icon {
            width: 60%;
            height: 60%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .tooltip {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10000;
        }

        .floating-button:hover .tooltip {
            opacity: 1;
        }

        .status-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { 
                opacity: 1; 
            }
            50% { 
                opacity: 0.6; 
            }
        }

        .drag-indicator {
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .button-container:hover .drag-indicator {
            opacity: 1;
        }

        /* Custom app icon background */
        .floating-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: url('../icon-removebg-preview.png') no-repeat center center;
            background-size: contain;
            opacity: 0.9;
            pointer-events: none;
        }

        .floating-button .icon {
            opacity: 0.1; /* Fallback if custom icon doesn't load */
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="button-container">
        <button class="floating-button pulse" id="floatingButton" title="Open Control AI">
            <div class="drag-indicator"></div>
            <div class="status-indicator"></div>
            <i class="fas fa-robot icon"></i>
            <div class="tooltip">
                Control AI<br>
                Click to open â€¢ Drag to move<br>
                Double-click for settings
            </div>
        </button>
    </div>

    <script>
        const button = document.getElementById('floatingButton');
        const container = document.querySelector('.button-container');
        let isDragging = false;
        let startX, startY, initialX, initialY;
        let lastClickTime = 0;

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            console.log('[FLOATING] Floating button initialized');
        });

        function setupEventListeners() {
            // Mouse events for desktop
            button.addEventListener('mousedown', startDragging);
            button.addEventListener('click', handleButtonClick);
            button.addEventListener('dblclick', handleDoubleClick);
            
            // Prevent context menu
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

            // Touch events for mobile support
            button.addEventListener('touchstart', handleTouchStart, { passive: false });
            button.addEventListener('touchmove', handleTouchMove, { passive: false });
            button.addEventListener('touchend', handleTouchEnd);
        }

        function startDragging(e) {
            if (e.button !== 0) return; // Only left mouse button

            isDragging = false;
            startX = e.clientX;
            startY = e.clientY;
            
            const bounds = button.getBoundingClientRect();
            initialX = bounds.left;
            initialY = bounds.top;

            const onMouseMove = (moveEvent) => {
                const deltaX = Math.abs(moveEvent.clientX - startX);
                const deltaY = Math.abs(moveEvent.clientY - startY);

                if (deltaX > 5 || deltaY > 5) {
                    isDragging = true;
                    document.body.style.cursor = 'grabbing';
                }

                if (isDragging) {
                    const newX = initialX + (moveEvent.clientX - startX);
                    const newY = initialY + (moveEvent.clientY - startY);
                    
                    // Move the window by updating its position
                    if (window.electronAPI && window.electronAPI.moveWindow) {
                        window.electronAPI.moveWindow(newX, newY);
                    }
                }
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                document.body.style.cursor = 'default';
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            e.preventDefault();
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            isDragging = false;
            startX = touch.clientX;
            startY = touch.clientY;
            
            const bounds = button.getBoundingClientRect();
            initialX = bounds.left;
            initialY = bounds.top;
        }

        function handleTouchMove(e) {
            if (isDragging) {
                e.preventDefault();
            }
            
            const touch = e.touches[0];
            const deltaX = Math.abs(touch.clientX - startX);
            const deltaY = Math.abs(touch.clientY - startY);

            if (deltaX > 5 || deltaY > 5) {
                isDragging = true;
            }

            if (isDragging) {
                const newX = initialX + (touch.clientX - startX);
                const newY = initialY + (touch.clientY - startY);
                
                if (window.electronAPI && window.electronAPI.moveWindow) {
                    window.electronAPI.moveWindow(newX, newY);
                }
            }
        }

        function handleTouchEnd(e) {
            if (!isDragging) {
                handleButtonClick(e);
            }
            isDragging = false;
        }

        function handleButtonClick(e) {
            if (isDragging) return;

            const now = Date.now();
            if (now - lastClickTime < 300) {
                return; // Prevent double-click from triggering single click
            }
            lastClickTime = now;

            createRipple(e);
            
            // Add click animation
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);

            // Open chat window
            toggleChatWindow();
        }

        function handleDoubleClick(e) {
            e.preventDefault();
            e.stopPropagation();
            
            createRipple(e);
            openSettings();
        }

        function createRipple(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';

            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const x = clientX - rect.left - size / 2;
            const y = clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            button.appendChild(ripple);

            setTimeout(() => {
                if (button.contains(ripple)) {
                    button.removeChild(ripple);
                }
            }, 600);
        }

        function toggleChatWindow() {
            console.log('[FLOATING] Toggling chat window');
            
            if (window.electronAPI) {
                window.electronAPI.sendToMain('toggle-chat');
            }
        }

        function openSettings() {
            console.log('[FLOATING] Opening settings');
            
            if (window.electronAPI) {
                window.electronAPI.sendToMain('open-settings');
            }
        }

        function updateStatus(status) {
            const statusIndicator = document.querySelector('.status-indicator');
            
            if (status === 'active') {
                button.classList.add('pulse');
                statusIndicator.style.background = '#10b981';
            } else if (status === 'busy') {
                button.classList.remove('pulse');
                statusIndicator.style.background = '#f59e0b';
            } else if (status === 'error') {
                button.classList.remove('pulse');
                statusIndicator.style.background = '#ef4444';
            } else {
                button.classList.remove('pulse');
                statusIndicator.style.background = '#10b981';
            }
        }

        // Listen for status updates from main process
        if (window.electronAPI && window.electronAPI.onStatusUpdate) {
            window.electronAPI.onStatusUpdate(updateStatus);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Button will automatically adjust due to CSS
            console.log('[FLOATING] Window resized');
        });

        // Prevent text selection while dragging
        document.addEventListener('selectstart', (e) => {
            if (isDragging) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
