<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control AI Floating Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            -webkit-app-region: drag;
        }

        .button-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: fixed;
            -webkit-app-region: no-drag;
            border: none;
            padding: 0;
            user-select: none;
        }

        .floating-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.8);
        }

        .floating-button:active {
            transform: scale(0.95);
        }

        .floating-button.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
            50% {
                box-shadow: 0 4px 30px rgba(102, 126, 234, 0.8);
            }
            100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            }
        }

        .icon {
            width: 32px;
            height: 32px;
            color: white;
            font-size: 24px;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .tooltip {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10000;
        }

        .floating-button:hover .tooltip {
            opacity: 1;
        }

        .status-indicator {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 14px;
            height: 14px;
            background: #10b981;
            border: 2px solid white;
            border-radius: 50%;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="floating-button pulse" id="floatingButton" title="Open Control AI">
            <div class="status-indicator"></div>
            <i class="fas fa-robot icon"></i>
            <div class="tooltip">Click to open Control AI<br>(Drag to move)</div>
        </button>
    </div>

    <script>
        const button = document.getElementById('floatingButton');
        let isDragging = false;
        let startX, startY;
        let lastClickTime = 0;

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            centerButton();
        });

        function setupEventListeners() {
            button.addEventListener('mousedown', startDragging);
            button.addEventListener('click', handleButtonClick);
            button.addEventListener('dblclick', openSettings);
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
        }

        function centerButton() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonSize = 60;

            button.style.left = (screenWidth - buttonSize) / 2 + 'px';
            button.style.top = (screenHeight - buttonSize) / 2 + 'px';
        }

        function startDragging(e) {
            if (e.button !== 0) return;

            isDragging = false;
            startX = e.clientX;
            startY = e.clientY;

            const onMouseMove = (moveEvent) => {
                const deltaX = Math.abs(moveEvent.clientX - startX);
                const deltaY = Math.abs(moveEvent.clientY - startY);

                if (deltaX > 5 || deltaY > 5) {
                    isDragging = true;
                }

                if (isDragging) {
                    const newX = Math.max(0, Math.min(moveEvent.clientX - 30, window.innerWidth - 60));
                    const newY = Math.max(0, Math.min(moveEvent.clientY - 30, window.innerHeight - 60));

                    button.style.left = newX + 'px';
                    button.style.top = newY + 'px';
                }
            };

            const onMouseUp = () => {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                if (isDragging) {
                    saveButtonPosition();
                }

                isDragging = false;
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            e.preventDefault();
        }

        function handleButtonClick(e) {
            if (isDragging) return;

            const now = Date.now();
            if (now - lastClickTime < 300) {
                return;
            }
            lastClickTime = now;

            createRipple(e);
            toggleChatWindow();
        }

        function createRipple(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';

            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            button.appendChild(ripple);

            setTimeout(() => {
                if (button.contains(ripple)) {
                    button.removeChild(ripple);
                }
            }, 600);
        }

        function toggleChatWindow() {
            button.style.pointerEvents = 'none';
            button.style.transform = 'scale(0.9)';

            setTimeout(() => {
                button.style.transform = '';
                button.style.pointerEvents = 'auto';
            }, 200);

            if (window.electronAPI && window.electronAPI.sendToMain) {
                window.electronAPI.sendToMain('toggle-chat');
            }
        }

        function saveButtonPosition() {
            const x = parseFloat(button.style.left);
            const y = parseFloat(button.style.top);

            if (window.electronAPI && window.electronAPI.saveButtonPosition) {
                window.electronAPI.saveButtonPosition(x, y);
            }
        }

        function openSettings() {
            if (window.electronAPI && window.electronAPI.sendToMain) {
                window.electronAPI.sendToMain('open-settings');
            }
        }

        function updateStatus(status) {
            if (status === 'active') {
                button.classList.add('pulse');
            } else {
                button.classList.remove('pulse');
            }
        }

        if (window.electronAPI && window.electronAPI.onStatusUpdate) {
            window.electronAPI.onStatusUpdate(updateStatus);
        }

        window.addEventListener('resize', () => {
            const x = parseFloat(button.style.left);
            const y = parseFloat(button.style.top);

            const maxX = window.innerWidth - 60;
            const maxY = window.innerHeight - 60;

            if (x > maxX) {
                button.style.left = maxX + 'px';
            }
            if (y > maxY) {
                button.style.top = maxY + 'px';
            }
        });
    </script>
</body>
</html>
