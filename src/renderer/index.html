<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #000000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #f5f5f5;
        }

        .titlebar {
            height: 32px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            -webkit-app-region: drag;
            border-bottom: 1px solid #e0e0e0;
        }

        .titlebar-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #000000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .window-controls {
            display: flex;
            gap: 0;
            -webkit-app-region: no-drag;
        }

        .window-control-button {
            width: 46px;
            height: 32px;
            border: none;
            background: transparent;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }

        .window-control-button:hover {
            background: #e0e0e0;
        }

        .window-control-button.close:hover {
            background: #e81123;
            color: white;
        }

        .main-content {
            display: flex;
            height: calc(100vh - 32px);
            flex-direction: column;
        }

        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f5f5f5;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            -webkit-app-region: no-drag;
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            display: flex;
            gap: 8px;
            max-width: 75%;
        }

        .message.user .message-bubble {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.ai .message-avatar {
            background: #3b82f6;
        }

        .message.error .message-avatar {
            background: #ef4444;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message.user .message-content {
            align-items: flex-end;
        }

        .message.ai .message-content {
            align-items: flex-start;
        }

        .message-text {
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai .message-text {
            background: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 2px;
        }

        .message.error .message-text {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
            border-bottom-left-radius: 2px;
        }

        .action-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #000000;
            padding: 0 4px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3b82f6;
        }

        .status-indicator.success {
            background: #10b981;
        }

        .status-indicator.error {
            background: #ef4444;
        }

        .status-indicator.loading {
            background: #f59e0b;
            animation: pulse 1.4s infinite;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #666666;
            -webkit-app-region: no-drag;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #000000;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.6;
            max-width: 300px;
        }

        .chat-input-area {
            padding: 16px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: #ffffff;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            padding: 10px 14px;
            color: #000000;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        .input-field:focus {
            background: #ffffff;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field::placeholder {
            color: #999999;
        }

        .btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        .btn:hover {
            background: #d0d0d0;
            transform: scale(1.05);
        }

        .btn.voice {
            background: #e0e0e0;
            color: #000000;
        }

        .btn.voice:hover {
            background: #d0d0d0;
        }

        .btn.voice.recording {
            background: #e74c3c;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .btn.attach {
            background: #e0e0e0;
            color: #000000;
        }

        .btn.attach:hover {
            background: #d0d0d0;
        }

        .btn.send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn.send:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        /* Scrollbar */
        .chat-display::-webkit-scrollbar {
            width: 8px;
        }

        .chat-display::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 3px;
        }

        .chat-display::-webkit-scrollbar-thumb {
            background: #d0d0d0;
            border-radius: 3px;
        }

        .chat-display::-webkit-scrollbar-thumb:hover {
            background: #c0c0c0;
        }

        /* Markdown styling */
        .message-text h1,
        .message-text h2,
        .message-text h3 {
            margin: 8px 0 4px 0;
            font-size: 1.1em;
        }

        .message-text p {
            margin: 4px 0;
        }

        .message-text code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #000000;
        }

        .message-text pre {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 4px 0;
            font-size: 12px;
            color: #000000;
            border: 1px solid #e0e0e0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="titlebar">
            <div class="titlebar-title">
                <div class="status-dot"></div>
                <span>Control AI</span>
            </div>
            <div class="window-controls">
                <button class="window-control-button" onclick="minimizeWindow()" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-control-button close" onclick="closeWindow()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-display" id="messagesContainer">
                <div class="empty-state">
                    <h3>Welcome to Control</h3>
                    <p>Your intelligent AI assistant for computer automation and assistance.<br>
                    Ask me questions, request actions, or let me help you navigate your computer.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-container">
                    <button class="btn voice" onclick="toggleVoiceInput()" id="voiceButton" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button class="btn attach" onclick="attachFile()" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <input
                        type="text"
                        id="messageInput"
                        class="input-field"
                        placeholder="Ask me anything or tell me what to do..."
                        onkeypress="handleKeyPress(event)"
                    >
                    
                    <button class="btn send" onclick="sendMessage()" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let conversationHistory = [];

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            focusInput();
        });

        function setupEventListeners() {
            if (window.electronAPI) {
                window.electronAPI.onBackendMessage((message) => {
                    handleBackendMessage(message);
                });
            }
        }

        function focusInput() {
            document.getElementById('messageInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            input.value = '';
            
            showActionStatus('Processing...');
            
            try {
                const result = await window.electronAPI.sendToBackend(message);
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to send message');
                }
                
            } catch (error) {
                hideActionStatus();
                addMessage(`Error: ${error.message}`, 'assistant', true);
            }
        }

        function handleBackendMessage(message) {
            try {
                let parsedMessage;
                try {
                    parsedMessage = typeof message === 'string' ? JSON.parse(message) : message;
                } catch {
                    addMessage(message, 'assistant');
                    hideActionStatus();
                    return;
                }

                if (parsedMessage.response) {
                    addMessage(parsedMessage.response, 'assistant');
                }
                
                if (parsedMessage.action_log) {
                    showActionStatus(parsedMessage.action_log);
                }
                
                if (parsedMessage.status === 'complete' || parsedMessage.status === 'success') {
                    setTimeout(hideActionStatus, 2000);
                }
                
                if (parsedMessage.status === 'error') {
                    hideActionStatus();
                    addMessage(`Error: ${parsedMessage.response}`, 'assistant', true);
                }
                
            } catch (error) {
                console.error('Error handling backend message:', error);
                addMessage('Received a message but couldn\'t process it.', 'assistant', true);
                hideActionStatus();
            }
        }

        function addMessage(content, sender, isError = false) {
            const container = document.getElementById('messagesContainer');
            
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user' : isError ? 'error' : 'ai'}`;
            
            const isUser = sender === 'user';
            const icon = isUser ? 
                '<i class="fas fa-user"></i>' : 
                isError ? 
                '<i class="fas fa-exclamation-circle"></i>' : 
                '<i class="fas fa-robot"></i>';

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-avatar">${icon}</div>
                    <div class="message-content">
                        <div class="message-text">${escapeHtml(content)}</div>
                    </div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            conversationHistory.push({ role: sender, content });
        }

        function showActionStatus(text) {
            const container = document.getElementById('messagesContainer');
            const statusDiv = document.createElement('div');
            statusDiv.id = 'actionStatus';
            statusDiv.className = 'message ai';
            statusDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-avatar"><i class="fas fa-cog"></i></div>
                    <div class="message-content">
                        <div class="action-status">
                            <div class="status-indicator loading"></div>
                            <span>${text}</span>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(statusDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideActionStatus() {
            const statusDiv = document.getElementById('actionStatus');
            if (statusDiv) {
                statusDiv.remove();
            }
        }

        async function toggleVoiceInput() {
            const voiceButton = document.getElementById('voiceButton');
            
            if (isRecording) {
                try {
                    await window.electronAPI.stopAudioRecording();
                    isRecording = false;
                    voiceButton.classList.remove('recording');
                    showActionStatus('Processing speech...');
                    
                    setTimeout(() => {
                        hideActionStatus();
                        addMessage('Voice input recorded. Processing...', 'assistant');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error stopping recording:', error);
                }
            } else {
                try {
                    await window.electronAPI.startAudioRecording();
                    isRecording = true;
                    voiceButton.classList.add('recording');
                    showActionStatus('Recording...');
                } catch (error) {
                    console.error('Error starting recording:', error);
                    addMessage('Failed to start voice recording. Please check microphone permissions.', 'assistant', true);
                }
            }
        }

        function attachFile() {
            addMessage('File attachment feature coming soon!', 'assistant');
        }

        function closeWindow() {
            if (window.electronAPI) {
                window.electronAPI.closeWindow('chat');
            }
        }

        function minimizeWindow() {
            if (window.electronAPI) {
                window.electronAPI.minimizeWindow('chat');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
